<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2 Factorial</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>

<body>
    <input type="number" name="fact" id="fact" value="">
    <button id="btn">Submit</button>
    <h1>The Factorial is</h1>
    <h3 id="ans"></h3>
    <script>
        $(document).ready(function () {
            $('#btn').click(function () {
                var x = $('#fact').val();
                if (x == 0 || x == 1) {   // check the condition of the 0 and 1
                    $('#ans').text('1');
                } else if (x < 0) {
                    $('#ans').text('Please Enter positive number'); // validation for the negative number
                } else {
                    var result = factorial(x)
                    $('#ans').text(result); // print the factorial 
                }
            });
            function factorial(x) {
                if (x == 0) {
                    return 1;
                } else {
                    return x * factorial(x - 1); // recursion function
                }
            }
        });
    </script>
</body>

</html>
